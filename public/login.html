<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NodePulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-slate-900 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-800">
        <h1 class="text-3xl font-bold mb-2 text-white text-center">NodePulse</h1>
        <p class="text-slate-400 mb-6 text-center">Login to your dashboard</p>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" required class="w-full bg-slate-800 border border-slate-700 rounded p-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" required class="w-full bg-slate-800 border border-slate-700 rounded p-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                Sign In
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-sm text-rose-400"></p>
    </div>

    <footer class="mt-8 text-center text-slate-600 text-sm">
        <p>&copy; 2026 NodePulse. Made by <a href="https://kagz.de" class="text-emerald-500 hover:underline">Adem Karag√∂z</a>.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    msg.innerText = data.error || 'Login failed';
                }
            } catch (err) {
                msg.innerText = 'Error: ' + err.message;
            }
        });

        // Check if setup is needed
        async function checkSetup() {
            const res = await fetch('/api/setup-status');
            const data = await res.json();
            if (data.setupRequired) {
                window.location.href = '/setup.html';
            }
        }
        checkSetup();
    </script>
</body>
</html>
