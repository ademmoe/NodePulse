<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodePulse Kiosk Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; overflow-x: hidden; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .bg-online { background-color: #10b981; }
        .bg-offline { background-color: #ef4444; }
        .bg-unknown { background-color: #94a3b8; }

        .device-card {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.2s;
        }
        .device-card:hover { border-color: #334155; }

        .service-item {
            background-color: #1e293b;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="p-0 flex min-h-screen flex-col">
    <div class="p-6">
        <div class="flex justify-between items-center mb-8">
            <div id="kiosk-header">
                <h1 id="kiosk-title" class="text-3xl font-bold text-white">NodePulse Kiosk</h1>
                <p id="kiosk-subtitle" class="text-slate-500 text-sm">Custom Monitoring Dashboard</p>
            </div>
            <div id="kiosk-header-edit" class="hidden">
                <input type="text" id="input-title" class="bg-slate-950 border border-slate-800 rounded p-2 text-2xl font-bold text-white mb-2 block w-full" placeholder="Kiosk Title">
                <input type="text" id="input-subtitle" class="bg-slate-950 border border-slate-800 rounded p-2 text-sm text-slate-500 block w-full" placeholder="Subtitle">
            </div>
            <div class="flex space-x-2">
                <button id="toggle-design" onclick="toggleDesignMode()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded text-sm transition">
                    Edit Title
                </button>
                <div id="design-tools" class="hidden flex space-x-2">
                    <button onclick="saveLayout()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-sm transition">
                        Save
                    </button>
                </div>
                <a href="/" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded text-sm transition">Back to Main</a>
            </div>
        </div>

        <!-- Devices Container -->
        <div id="devices-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Devices will be injected here -->
            <div class="col-span-full text-center text-slate-500 py-10">Loading devices...</div>
        </div>
    </div>

    <script>
        const socket = io();
        let devices = {};
        let isDesignMode = false;

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Kiosk loaded. Fetching layout...");
            await loadLayout();
        });

        socket.on('init', (data) => {
            devices = {};
            data.forEach(d => devices[d.id] = d);
            renderDevicesAndServices();
        });

        socket.on('device-update', (device) => {
            devices[device.id] = device;
            renderDevicesAndServices();
        });

        socket.on('device-added', (device) => {
            devices[device.id] = device;
            renderDevicesAndServices();
        });

        socket.on('device-deleted', (deviceId) => {
            delete devices[deviceId];
            renderDevicesAndServices();
        });

        function renderDevicesAndServices() {
            const container = document.getElementById('devices-container');
            if (!container) return;

            const deviceList = Object.values(devices);

            if (deviceList.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-slate-500 py-10">No devices found. Add devices in the main dashboard.</div>';
                return;
            }

            container.innerHTML = deviceList.map(device => `
                <div class="device-card">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-white">${device.name}</h3>
                            <div class="text-xs text-slate-500 font-mono">${device.ip}</div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs font-bold uppercase ${device.status === 'online' ? 'text-emerald-500' : 'text-rose-500'}">${device.status}</span>
                            <div class="status-dot ${device.status === 'online' ? 'bg-online' : 'bg-offline'}"></div>
                        </div>
                    </div>

                    ${device.latency ? `
                    <div class="mb-4">
                        <div class="text-xs text-slate-500 uppercase font-bold mb-1">Latency</div>
                        <div class="text-sm font-mono text-white">${device.latency} ms</div>
                    </div>
                    ` : ''}

                    ${device.services && device.services.length > 0 ? `
                        <div class="mt-4">
                            <div class="text-xs text-slate-500 uppercase font-bold mb-2">Services</div>
                            <div class="space-y-2">
                                ${device.services.map(service => `
                                    <div class="service-item">
                                        <div>
                                            <div class="text-sm font-bold text-white">${service.name}</div>
                                            <div class="text-xs text-slate-500 font-mono">Port: ${service.port}</div>
                                        </div>
                                        <div class="status-dot ${service.status === 'online' ? 'bg-online' : 'bg-offline'}"></div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : '<div class="text-xs text-slate-600 italic mt-4">No services monitored</div>'}
                </div>
            `).join('');
        }

        function toggleDesignMode() {
            isDesignMode = !isDesignMode;
            const btn = document.getElementById('toggle-design');
            const tools = document.getElementById('design-tools');

            if (isDesignMode) {
                btn.innerText = 'Cancel';
                btn.classList.replace('bg-slate-800', 'bg-rose-900/50');
                tools.classList.remove('hidden');
                document.getElementById('kiosk-header').classList.add('hidden');
                document.getElementById('kiosk-header-edit').classList.remove('hidden');
                document.getElementById('input-title').value = document.getElementById('kiosk-title').innerText;
                document.getElementById('input-subtitle').value = document.getElementById('kiosk-subtitle').innerText;
            } else {
                btn.innerText = 'Edit Title';
                btn.classList.replace('bg-rose-900/50', 'bg-slate-800');
                tools.classList.add('hidden');
                document.getElementById('kiosk-header').classList.remove('hidden');
                document.getElementById('kiosk-header-edit').classList.add('hidden');
            }
        }

        async function saveLayout() {
            const title = document.getElementById('input-title').value;
            const subtitle = document.getElementById('input-subtitle').value;

            // Update display immediately
            document.getElementById('kiosk-title').innerText = title;
            document.getElementById('kiosk-subtitle').innerText = subtitle;

            // Exit design mode
            toggleDesignMode();

            const layout = {
                title: title,
                subtitle: subtitle
            };

            try {
                const response = await fetch('/api/kiosk/layout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(layout)
                });

                if (response.ok) {
                    alert('Kiosk settings saved!');
                } else {
                    const errorText = await response.text();
                    alert('Failed to save settings: ' + errorText);
                }
            } catch (error) {
                alert('Error saving settings: ' + error.message);
            }
        }

        async function loadLayout() {
            try {
                const response = await fetch('/api/kiosk/layout');
                if (response.ok) {
                    const layoutData = await response.json();
                    if (layoutData.title) {
                        document.getElementById('kiosk-title').innerText = layoutData.title;
                        document.getElementById('input-title').value = layoutData.title;
                    }
                    if (layoutData.subtitle) {
                        document.getElementById('kiosk-subtitle').innerText = layoutData.subtitle;
                        document.getElementById('input-subtitle').value = layoutData.subtitle;
                    }
                }
            } catch (error) {
                console.error('Error loading kiosk settings:', error);
            }
        }
    </script>
</body>
</html>
